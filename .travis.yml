language: java
jdk:
  - openjdk8

branches:
  only:
    master

before_install:
  - chmod +x gradlew

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r freelec-springboot * # 현위치 모든 파일 압축 (AWS codedeploy가 jar를 인식하지 못함)
  - mkdir -p deploy
  - mv freelec-springboot.zip deploy/freelec-springboot.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings 설정값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings 설정값
    bucket: freelec-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 접근 권한
    local_dir: deploy # before_deploy 생성 디렉토리
    wait-until-deployed: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: freelec-build
    key: freelec-springboot.zip
    bundle_type: zip
    application: freelec # 웹 콘솔에서 등록한 애플리케이션 이름
    deployment_group: freelec-codedeploy-group # 웹 콘솔에서 등록한 배포 그룹 이름
    region: ap-northeast-2
    wait-until-deployed: true

